language: c
os: linux
dist: bionic
script:
    - cd $TRAVIS_BUILD_DIR
    - export DOLCESDK=$PWD/dolcesdk
    - export PATH=$DOLCESDK/bin:$PATH
    - git clone https://github.com/DolceSDK/ddpm.git
    - bash ./ddpm/dolcesdk-update.sh
    - dolcesdk-update-packages
    - mkdir build
    - cd build
    - cmake ..
    - make
